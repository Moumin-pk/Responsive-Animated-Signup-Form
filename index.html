<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Animated Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <div class="login-box">
        <form action="#" onsubmit="return validate()">
            <h2>SIGNUP</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email"  name="email"required="" onkeyup="white(this.value)">
                <label for="email">email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password"  id="pass" required="" autocomplete="off" onkeyup="passCheck(this.value)">
                <label for="">password</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></ion-icon></span>
                <input type="password"  id="confPass" onkeyup="check(this)" required="">
                <label for="">confirm password</label>
            </div>
            <div class="error">
                <p id="alert"></p>
            </div>
            <p>
                <label class="password-check">8 character</label>
                <label class="password-check">1 lower case character</label>
                <label class="password-check">1 upper case character </label>
                <label class="password-check">1 numerical character</label>
                <label  class="password-check">1 specia character</label>
            </p>
            <div class="remember-forgot">
                <label for="">
                    <input type="checkbox">
                    Remember me
                </label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an account?<a href="#">Register</a></p>
            </div>
        </form>
    </div>
</section>
</body>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="./index.js"></script>
</html>
